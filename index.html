<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div>
      <div>
        Here is static content.
      </div>
      <micro-frontend></micro-frontend>
      <script type="module">
        // Register custom element for micro-frontend
        customElements.define('micro-frontend', class extends HTMLElement {
          constructor() {
            super();
          }
          connectedCallback() {
            const data = this.getAttribute('data-server');
            const parsedData = data && JSON.parse(data);
            import('/dist/entry-client.js').then((module) => {
              module.hydrate(this, parsedData);
            });
          }});
        </script>
      </div>
  </body>
</html>
